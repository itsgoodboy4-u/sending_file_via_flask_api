<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="card">
        <h2>Directory Downloader</h2>
        <form action="/download" method="post">
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" name="fileName" placeholder="Enter file name" required>
            </div>
            <div class="form-group">
                <label for="targetDirectory">Where to save</label>
                <input type="text" id="targetDirectory" name="targetDirectory" placeholder="Enter target directory (default: Downloads)">
            </div>
            <div class="form-group">
                <button type="submit">Download</button>
            </div>
        </form>
    </div>
</body>
</html>
